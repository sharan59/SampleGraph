<form class="form-inline">
    <div class="form-group">
  <input type= "text" class="form-control" placeholder="SNO" name="sno" #one ngModel>
  </div>
  <div class="form-group">
  <input type="text" class="form-control" placeholder="MONTH" name="month" #two ngModel>
  </div>
  <div class="form-group">
  <input type="text" class="form-control" placeholder="EXPENSE" name="expense" #three ngModel>
  </div>
  <div class="form-group">
  <input type="text" class="form-control" placeholder="LEFTOVER" name="leftover" #four ngModel>
  </div>
  <input type="button" id="main" class="btn btn-primary btn-md" (click) = transfer(one.value,two.value,three.value,four.value) value="Add">
  
   </form> 
<br>
<br>

  <table class="table table-hover">
    <tr>
      <th> S.NO</th>
      <th> MONTH </th>  
      <th> EXPENSE </th>
      <th> LEFTOVER </th>
    </tr>
    <tr *ngFor="let details of table ; let in=index">  
      <td>{{details.sno}}</td>
    <td>{{details.month}}</td>
    <td>{{details.expense}}</td>
    <td>{{details.leftover}}<button id="two" class="btn btn-primary btn-md" (click)='deleteData(in)' >Delete</button>
      <button class="btn btn-primary btn-md" (click)='editData(reg,in)' >Edit</button></td> 
    </tr> 
    </table>
   
    <div *ngIf="update" >
        <input type="text" placeholder="sno" name="sno" #sno ngModel>
                  <input type="text" placeholder="month" name="month" #month ngModel>
                  <input type="text" placeholder="expense" name="expense" #expense ngModel>
                  <input type="text" placeholder="leftover" name="leftover"#leftover ngModel>
                  <button class="btn btn-primary btn-md" >save</button>
                </div>


    <div>
        <div style="display: block; height: 100px; width: 50%;"  >
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
